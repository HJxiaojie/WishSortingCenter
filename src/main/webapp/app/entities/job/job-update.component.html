<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-heading">Create or edit a Job</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_version">Version</label>
                    <input type="text" class="form-control" name="version" id="field_version"
                           formControlName="version"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_jobId">Job Id</label>
                    <input type="text" class="form-control" name="jobId" id="field_jobId"
                           formControlName="jobId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_isCurrent">Is Current</label>
                    <input type="checkbox" class="form-control" name="isCurrent" id="field_isCurrent"
                           formControlName="isCurrent"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_startTime">Start Time</label>
                    <div class="d-flex">
                        <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" formControlName="startTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_finishTime">Finish Time</label>
                    <div class="d-flex">
                        <input id="field_finishTime" type="datetime-local" class="form-control" name="finishTime" formControlName="finishTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_totalGroups">Total Groups</label>
                    <input type="number" class="form-control" name="totalGroups" id="field_totalGroups"
                           formControlName="totalGroups"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_totalParcels">Total Parcels</label>
                    <input type="number" class="form-control" name="totalParcels" id="field_totalParcels"
                           formControlName="totalParcels"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_xNum">X Num</label>
                    <input type="number" class="form-control" name="xNum" id="field_xNum"
                           formControlName="xNum"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_yNum">Y Num</label>
                    <input type="number" class="form-control" name="yNum" id="field_yNum"
                           formControlName="yNum"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
